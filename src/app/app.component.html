<div class="container">
  <div class="upper-data">

    <img src="../assets/hot.jpg" alt="hot background" *ngIf="weatherData.main.temp > 20">
    <img src="../assets/cold.jpg" alt="cold background" *ngIf="weatherData.main.temp <= 20">


    <div class="weather-data">
      <div class="location">
        Buenos Aires
      </div>
      <div class="temperature">{{ weatherData.main.temp }} ºC </div>
    </div>

  </div>

  <div class="lower-data">

    <div class="more-info-label">
      Más info
    </div>

    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <!-- <img src="../assets/min.png" alt="min"> -->
          <span>min</span>
        </div>

        <div class="info-block-value">
          {{ weatherData.main.temp_min }} ºC
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <!-- <img src="../assets/min.png" alt="min"> -->
          <span>max</span>
        </div>

        <div class="info-block-value">
          {{ weatherData.main.temp_max }} ºC
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <!-- <img src="../assets/min.png" alt="min"> -->
          <span>Humedad</span>
        </div>

        <div class="info-block-value">
          {{ weatherData.main.humidity }} %
        </div>
      </div>

      <div class="info-block">

        <div class="info-block-label">
          <span>{{ weatherData.weather[0].description }}</span>
        </div>
      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
